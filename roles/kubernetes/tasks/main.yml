---
- name: Install role dependencies
  ansible.builtin.include_tasks: dependencies.yml
  tags:
    - kubernetes
    - dependencies

- name: Setup Kubernetes APT repository
  ansible.builtin.include_tasks: repository.yml
  tags:
    - kubernetes
    - repository

- name: Install Kubernetes packages
  ansible.builtin.include_tasks: packages.yml
  tags:
    - kubernetes
    - packages
    - service
    - verify

- name: Configure Kubernetes components
  ansible.builtin.include_tasks: configuration.yml
  tags:
    - kubernetes
    - configuration
    - verify

- name: Initialize Kubernetes cluster
  ansible.builtin.include_tasks: k8s-cluster.yml
  tags:
    - kubernetes
    - cluster
    - init
    - config
    - join
    - verify

- name: Deploy a Kubernetes overlay network
  ansible.builtin.include_tasks: k8s-network.yml
  tags:
    - kubernetes
    - calico
    - network
