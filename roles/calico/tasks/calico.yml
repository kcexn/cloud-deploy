---
- name: Install Calico operator CRDs
  kubernetes.core.k8s:
    src: "https://raw.githubusercontent.com/projectcalico/calico/{{ calico_version }}/manifests/operator-crds.yaml"
    state: present
    kubeconfig: "{{ ansible_env.PWD }}/.kube/config"
  when: inventory_hostname == groups['controller'][0]
  retries: 3
  delay: 10
  vars:
    ansible_python_interpreter: "{{ ansible_env.PWD }}/venv/bin/python"
  tags: ['calico', 'network']

- name: Install Tigera operator
  kubernetes.core.k8s:
    src: "https://raw.githubusercontent.com/projectcalico/calico/{{ calico_version }}/manifests/tigera-operator.yaml"
    state: present
    kubeconfig: "{{ ansible_env.PWD }}/.kube/config"
  when: inventory_hostname == groups['controller'][0]
  retries: 3
  delay: 10
  vars:
    ansible_python_interpreter: "{{ ansible_env.PWD }}/venv/bin/python"
  tags: ['calico', 'network']

- name: Wait for Tigera operator to be ready
  kubernetes.core.k8s_info:
    api_version: apps/v1
    kind: Deployment
    name: tigera-operator
    namespace: tigera-operator
    wait: true
    wait_condition:
      type: Available
      status: 'True'
    wait_timeout: 300
    kubeconfig: "{{ ansible_env.PWD }}/.kube/config"
  when: inventory_hostname == groups['controller'][0]
  vars:
    ansible_python_interpreter: "{{ ansible_env.PWD }}/venv/bin/python"
  tags: ['calico', 'network']

- name: Copy Calico configuration
  ansible.builtin.template:
    src: "{{ calico_custom_resources }}"
    dest: "{{ ansible_env.PWD }}/custom-resources.yaml"
    mode: '0644'
  when: inventory_hostname == groups['controller'][0]
  tags: ['calico', 'network']

- name: Get the calico-apiserver status
  kubernetes.core.k8s_info:
    api_version: apps/v1
    kind: Deployment
    name: calico-apiserver
    namespace: calico-apiserver
    kubeconfig: "{{ ansible_env.PWD }}/.kube/config"
  when: inventory_hostname == groups['controller'][0]
  register: calico_apiserver_deployment
  vars:
    ansible_python_interpreter: "{{ ansible_env.PWD }}/venv/bin/python"
  tags: ['calico', 'network']

- name: Install Calico configuration
  kubernetes.core.k8s:
    src: "{{ ansible_env.PWD }}/custom-resources.yaml"
    state: present
    kubeconfig: "{{ ansible_env.PWD }}/.kube/config"
    apply: yes
  when: 
    - inventory_hostname == groups['controller'][0]
    - calico_apiserver_deployment.resources | length == 0
  retries: 3
  delay: 10
  vars:
    ansible_python_interpreter: "{{ ansible_env.PWD }}/venv/bin/python"
  tags: ['calico', 'network'] 
