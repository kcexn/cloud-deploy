---
- name: Add OpenWhisk helm repository
  kubernetes.core.helm_repository:
    name: openwhisk
    repo_url: https://openwhisk.apache.org/charts
  tags:
    - openwhisk

- name: Copy values_files to the ansible hosts
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: "{{ ansible_env.PWD }}"
    mode: 0644
  tags:
    - openwhisk
  loop: "{{ ow_values_files }}"

- name: Install OpenWhisk using Helm
  kubernetes.core.helm:
    name: owdev
    chart_ref: openwhisk/openwhisk
    release_namespace: openwhisk
    create_namespace: true
    values_files: "{{ ow_values_files }}"
    update_repo_cache: true
  tags:
    - openwhisk
