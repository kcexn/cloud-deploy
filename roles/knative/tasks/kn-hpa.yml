---
- name: Check if Knative HPA is already installed
  kubernetes.core.k8s_info:
    api_version: apps/v1
    kind: Deployment
    name: autoscaler-hpa
    namespace: knative-serving
    kubeconfig: "{{ ansible_env.PWD }}/.kube/config"
  register: knative_hpa_check
  failed_when: false
  vars:
    ansible_python_interpreter: "{{ ansible_env.PWD }}/venv/bin/python"
  tags: ['knative', 'install']

- name: Install Knative Horizontal Pod Autoscaler
  kubernetes.core.k8s:
    src: "{{ knative_hpa_url }}"
    state: present
    kubeconfig: "{{ ansible_env.PWD }}/.kube/config"
    apply: yes
  when: knative_hpa_check.resources | length == 0
  retries: 3
  delay: 10
  vars:
    ansible_python_interpreter: "{{ ansible_env.PWD }}/venv/bin/python"
  tags: ['knative', 'install', 'hpa']
