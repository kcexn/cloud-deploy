---
- name: Add Istio Helm repository
  kubernetes.core.helm_repository:
    name: istio
    repo_url: https://istio-release.storage.googleapis.com/charts
  when: inventory_hostname == groups['controller'][0]
  tags: ['istio', 'install']

- name: Install istio-base chart
  kubernetes.core.helm:
    name: istio-base
    chart_ref: istio/base
    release_namespace: istio-system
    create_namespace: true
    wait: true
    kubeconfig: "{{ ansible_env.PWD }}/.kube/config"
    update_repo_cache: true
  when: inventory_hostname == groups['controller'][0]
  tags: ['istio', 'install']

- name: Install istiod with ambient profile
  kubernetes.core.helm:
    name: istiod
    chart_ref: istio/istiod
    release_namespace: istio-system
    wait: true
    values:
      profile: ambient
    kubeconfig: "{{ ansible_env.PWD }}/.kube/config"
  when: inventory_hostname == groups['controller'][0]
  tags: ['istio', 'install']

- name: Install istio-cni with ambient profile
  kubernetes.core.helm:
    name: istio-cni
    chart_ref: istio/cni
    release_namespace: istio-system
    wait: true
    values:
      profile: ambient
    kubeconfig: "{{ ansible_env.PWD }}/.kube/config"
  when: inventory_hostname == groups['controller'][0]
  tags: ['istio', 'install']

- name: Install ztunnel component
  kubernetes.core.helm:
    name: ztunnel
    chart_ref: istio/ztunnel
    release_namespace: istio-system
    wait: true
    kubeconfig: "{{ ansible_env.PWD }}/.kube/config"
  when: inventory_hostname == groups['controller'][0]
  tags: ['istio', 'install']

- name: Install istio-ingressgateway
  kubernetes.core.helm:
    name: istio-ingressgateway
    chart_ref: istio/gateway
    release_namespace: istio-system
    create_namespace: true
    kubeconfig: "{{ ansible_env.PWD }}/.kube/config"
  when: inventory_hostname == groups['controller'][0]
  tags: ['istio', 'install']
