---
- name: Run kubernetes playbook
  ansible.builtin.import_playbook: kubernetes.yml

- name: Provision Prometheus
  hosts: "{{ groups['controller'][0] }}"
  gather_facts: true
  roles:
    - role: prometheus

- name: Provision persistent volumes
  hosts: all
  gather_facts: true
  become: true
  roles:
    - role: volumes
      vars:
        volumes_pv_definitions:
          - name: "prometheus-storage-01"
            node: "dev-worker-general-01"
          - name: "prometheus-storage-02"
            node: "dev-worker-general-02"
        volumes_pv_base_path: "/mnt/kubernetes"
        volumes_local_paths:
          - path: "{{ volumes_pv_base_path }}/prometheus-storage-01"
            owner: root
            group: root
          - path: "{{ volumes_pv_base_path }}/prometheus-storage-02"
            owner: root
            group: root
