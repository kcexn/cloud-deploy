---
- name: Run kubernetes playbook
  ansible.builtin.import_playbook: kubernetes.yml

- name: Provision Prometheus
  hosts: "{{ groups['controller'][0] }}"
  gather_facts: true
  roles:
    - role: prometheus

- name: Provision persistent volumes
  hosts: all
  gather_facts: true
  become: true
  roles:
    - role: volumes
      vars:
        volumes_pv_base_path: "/mnt/kubernetes"
        volumes_local_paths:
          - path: "{{ volumes_pv_base_path }}/prometheus"
            owner: root
            group: root
        volumes_node_definitions: >-
          {{
            groups['worker']
            | map('regex_replace', '^(.*)-(\d+)$', '{"name": "prometheus-storage-\2", "node": "\1-\2"}')
            | map('from_json')
          }}
        volumes_pv_definitions: >-
          {{
            volumes_local_paths
            | product(volumes_node_definitions)
            | list
            | map('combine')
          }}
